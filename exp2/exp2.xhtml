<?xml version='1.0' encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhhtml.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<div align="center">
<head>
<title>Create your Google Account</title></head>
<body>
<form>
<table align="center">
<tr>
<td align ="center"><img src="Gmail.png" height ="140" alt="Gmail"/></td>
</tr>
<tr><td align="center"><input id="First name"  name="First name" value="First name" type="text"/>
<input id="Last name" name="Last name" value="Last name" type="text"/></td></tr>
<tr><td align="center">Choose your username	</td></tr>
<tr><td align="center"><input id="username" name="username" type="text"/></td></tr>
<tr><td align="center">Create a password</td></tr>
<tr><td align="center"><input id="password" name="password" type="password"/></td></tr>
<tr><td align="center">Confirm your password</td></tr>
<tr><td align="center"><input id="password" name="password" type="password"/></td></tr>
<tr><td align="center">Birthday</td></tr>
<tr><td align="center"><select size="1" name="s1">
	<option value= "jan"> January</option>
	<option value= "feb"> February </option>
	<option value= "mar"> March </option>
	<option value= "apr"> April </option>
	<option value= "may"> May </option>
	<option value= "jun"> June </option>
	<option value= "jul"> July </option>
	<option value= "aug"> August </option>
	<option value= "sep"> September </option>
	<option value= "oct"> October </option>
	<option value= "nov"> November </option>
	<option value= "dec"> December </option></select>
	<input size ="3" id= "Date" name="Date" value="Date" />
	<input size ="5" id= "Year" name="Year" value="Year" /></td></tr>
<tr><td align="center">Country<br/><select size="1" name="s1">
	<option value= "ala"> Alabama </option>
	<option value= "ban"> Bangladesh </option>
	<option value= "cn"> China </option>
	<option value= "in"> India </option>
	<option value= "jam"> Jamaica </option>
	<option value= "sa"> South Africa </option>
	<option value= "sa"> Other </option></select></td></tr>
<tr><td align="center">	Preferred language(s)<br/></td></tr>
<tr><td align="center">	<input type="checkbox" name="lang" value="eng"/> English</td></tr>
<tr><td align="center">	<input type="checkbox" name="lang" value="eng"/> Hindi	</td></tr>
<tr><td align="center">	<input type="checkbox" name="lang" value="eng"/> Kannada</td></tr>
<tr><td align="center"><img src = "captcha.png" /></td></tr>
<tr><td align="center">Enter the text <input type="text"/></td></tr>
<tr><td align="center"><input type="checkbox"/> I agree to <a href="http://www.google.co.in/intl/en/policies/terms/regional.html"> Google Terms of Service </a></td></tr>
<tr><td align="center"><input type= "submit" value="Create my account" onclick="validate()"/></td></tr>
</table>
</form>
</body>
</div>
</html>
