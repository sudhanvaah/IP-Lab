<head>
<title>Create your Google Account</title></head>
<body>
<form>
<table align="center">
<tr>
<td align ="center"><img src="Gmail.png" height ="140" alt="Gmail"/></td>
</tr>
<tr><td><input id="First name" value="First name" type="text"/>
	<input id="Last name" value="Last name" type="text"/></td></tr>

	<option value= "jam"> Jamaica </option>

<tr><td><img src = "captcha.png" /></td></tr>
<tr><td>Enter the text <input type="text"/></td></tr>
<tr><td><input type="checkbox"/> I agree to <a href="http://www.google.co.in/intl/en/policies/terms/regional.html"> Google Terms of Service </a></td></tr>
<tr><td><input type= "submit" value="Create my account" onclick="validate()"/></td></tr>
</table>
</form>
